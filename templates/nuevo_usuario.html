<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ROME FIT</title>
        <link rel="icon" href="img/favicon.ico">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/Reset.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/Style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img class="img_header" src="{{ url_for('static', filename='img/logo.png') }}" alt="ROME FIT"></h1>
                <nav>
                    <a href="{{ url_for('index') }}">HOME</a>
                    <a href="{{ url_for('info') }}">INFO</a>
                    <a href="{{ url_for('servicios') }}">SERVICIOS</a>
                    <a href="{{ url_for('inscripcion') }}">INSCRIPCION</a>
                    <a href="{{ url_for('usuarios') }}">AD</a>
                </nav>
            </div>
        </header>
        <section class="form_container">
            <form method="post" action="{{ url_for('nuevo_usuario') }}">
                <h2>NUEVO USUARIO</h2>

                <label for="dni">Dni:</label>
                <input type="text" name="dni" required><br>

                <label for="nombre">Nombre Completo:</label>
                <input type="text" name="nombre" required><br>

                <label for="correo_electronico">Correo electrónico:</label>
                <input type="email" name="correo"><br>

                <label for="telefono">Teléfono:</label>
                <input type="text" name="telefono" required><br>

                <label for="edad">Edad:</label>
                <input type="text" name="edad" required><br>

                <label for="genero">Género:</label>
                <input type="text" name="genero" required><br>

                <label for="plan">Plan:</label>
                <input type="text" name="plan" required><br>

                <label for="detalles_adicionales">Detalles adicionales:</label><br>
                <input type="text" name="detalles"><br>
                
                <input type="submit" value="Crear Usuario">
            </form>
        </section>
        <footer>
            <a href="https://www.instagram.com/rome.training/" target="_blank" class="textoFooter"><img src="{{ url_for('static', filename='/icons/instagram.png') }}" alt="Instagram" class="icono_footer">ROME.TRAINING</a>
            <a href="rome.fit.kids@gmail.com" target="_blank" class="textoFooter"><img src="{{ url_for('static', filename='/icons/mail.png') }}" alt="Mail" class="icono_footer">ROME.FIT.KIDS@GMAIL.COM</a>
            <a href="" class="textoFooter"><img src="{{ url_for('static', filename='/icons/whatsapp.png') }}" alt="Whatsapp" class="icono_footer">1123898809</a>
        </footer>
    </body>
</html>
